<html>
<head>
	<title>贪吃蛇</title>
	<meta charset='utf-8'/>
	<link rel="stylesheet" type="text/css" href="./stylesheet/index.css"/>
	<script type="text/javascript" src='script/index.js'></script>
</head>
<body>
	<div id="waikuang">
		<div id="zhezhao"></div>
		<div id="over"></div>
	</div>

	<div class="panel panel1">
		<div class="sore">
			<span>分数:</span> <span id="score">0</span>
		</div>
	</div>
	<div class="panel panel2">
		<div id="guanqia">
			<span>难度级别:</span>
			<ul id="nandu">
				<li id="rongyi">容易</li>
				<li id="yiban">一般</li>
				<li id="kunnan">困难</li>
			</ul>
		</div>
		<div id="replay">重新开始</div>
		<div id="close">暂停</div>
		<div id="continue">继续</div>
	</div>

</body>
</html>
